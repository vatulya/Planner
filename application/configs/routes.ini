[production]

routes.planner.route = :controller/:action/*
routes.planner.defaults.module = planner
routes.planner.defaults.controller = index
routes.planner.defaults.action = index

routes.calendar.route = calendar/:controller/:action/*
routes.calendar.defaults.module = calendar
routes.calendar.defaults.controller = index
routes.calendar.defaults.action = index

routes.login.route = login
routes.login.defaults.module = planner
routes.login.defaults.controller = auth
routes.login.defaults.action = login

routes.logout.route = logout
routes.logout.defaults.module = planner
routes.logout.defaults.controller = auth
routes.logout.defaults.action = logout

